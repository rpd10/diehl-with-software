<div class="home-content-wrapper">
  <div class="home-content">
    <rpd10-tags [tags$]="articlesService.tags$" (tagsChange)="updateFilter($event)"></rpd10-tags>
    <mat-card *ngFor="let article of filteredArticles$ | async" class="article-card mat-elevation-z0">
      <mat-card-header class="header">
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.tags?.join(', ') }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ article.description }}</mat-card-content>
      <mat-card-actions>
        <a [routerLink]="article.route" mat-button color="primary">Read</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
